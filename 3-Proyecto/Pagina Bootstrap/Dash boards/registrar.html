<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesion</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="proyecto.css" th:href="proyecto.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="administrador.png" th:src="administrador"/>
                </div>
                <form class="col-12" th:action="login" method="get">
                    <div class="form-group2" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre" name="username"/>
                    </div>
                    <br>
                    <div class="form-group2" id="user-group">
                        <input type="text" class="form-control" placeholder="Apellido" name="username"/>
                    </div>
                    <br>
                    <div class="form-group2" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <br>
                    <div class="form-group2" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <br>
                    <div class="form-group2" id="user-group">
                      <select class="form-control"  name="username">
                        <option value="">Ingrese genero</option>
                        <option value=""></option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Binario">Binario</option>
                        <option value="Otro">Otro</option>
                      </select>
                    </div>
                   <br>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
                </form>
                <p></p>
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
